<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <style>
      h6,
      .text-grey {
        font-family: "Shadows Into Light", cursive;
        font-size: 40px;
      }
      /* 9My4aAyFTGMyhgo8BRjcBLJHOOqAp6yX */
    </style>
    <div class="container-fluid mt-5" id="app">
      <div class="row">
        <div class="col-md-4">
          <h6>${quotes.quote}</h6>
          <p class="text-grey">~ ${quotes.author} ~</p>
        </div>
        <div class="col-md-8">
            <div style="margin: 20px">
                <div class="card">
                    <div class="card-body">
                        <form class="form-inline">
                            <input type="text" class="form-control mr-10" placeholder="Search gifs" name="searchTerm" v-model="searchTerm">
                            <button type="submit" class="btn btn-dark">Search</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
      </div>
    </div>
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/js/mdb.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.9.3/vue-resource.js"
    ></script>
    <script src="https://unpkg.com/vue@2.4.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>

    <script>
      new Vue({
        el: "#app",
        delimiters: ["${", "}"],
        data: {
          name: "Keren",
          quotes: [],
          giphies: []
        },
        methods: {
          loadQuotes: function() {
            let self = this;
            self.$http
              .get("http://quotes.stormconsultancy.co.uk/random.json")
              .then(response => {
                self.quotes = response.data;
              })
              .catch(err => {
                console.log(err);
              });
          },
          loadGifs: function(searchTerm) {
            let self = this;
            self.$http
              .get(`https://api.giphy.com/v1/gifs/search?api_key=9My4aAyFTGMyhgo8BRjcBLJHOOqAp6yX&q=${searchTerm}&limit=25&offset=0&rating=G&lang=en`)
              .then(response => {
                self.giphies = response.data;
                console.log(self.giphies);
              })
              .catch(err => {
                console.log(err);
              });
          },
          init: function() {
            let self = this;
            self.loadQuotes();
            self.loadGifs();
          }
        },
        mounted: function() {
          let self = this;
          self.init();
        }
      });
    </script>
  </body>
</html>
